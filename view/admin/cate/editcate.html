{{extend "../layouts/layout.html"}}
{{block "body"}}
<div class="container-fluid">
  <div class="page-title">
    <h1>编辑栏目</h1>
  </div>
  <!-- 有错误信息时展示 -->
  <!-- <div class="alert alert-danger">
      <strong>错误！</strong>发生XXX错误
    </div> -->
  <div class="row">
    <div class="col-md-4">
      <form id="formData">
        <h2>编辑栏目</h2>
        <div class="form-group">
          <label for="name">编号</label>
          <input id="name" class="form-control" name="id" value="{{cate_id}}"  type="text" readonly placeholder="">
        </div>
        <div class="form-group">
          <label for="name">名称</label>
          <input id="name" class="form-control" name="name" value="{{cate_name}}" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label for="icon">图标</label>
          <input id="icon" class="form-control" value="{{cate_icon}}" name="icon" type="text" placeholder="">
        </div>
        <div class="form-group">
          <button id="editBtn" class="btn btn-primary" type="button">保存修改</button>
        </div>
      </form>
    </div>

  </div>
</div>
{{/block}}
{{block 'js'}}
<script>
  $('#editBtn').click(function () {
    $.ajax({
      url: '/admin/cate/modifycate',
      type: 'post',
      data: $('#formData').serialize(),
      dataType: 'json',
      success: function (result) {
        console.log(result)
        alert(result.message);
        if (result.code == 200) {
          location.href = '/admin/cate/cate';
        }
      }

    })

  })


</script>
{{/block}}
